<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link type="Image/x-icon" href="images/mk-favicon.png" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <main class="main">
            <section class="registration">
                <div class="registration__wrap">
                    <input type="text" class="registrtion__name" placeholder="What is Your Name?" id="01">
                    <a href="#fight" class="registration__submit">Submit</a>
                </div>
            </section>

            <section class="fight" id="fight">
                <div class="fight__wrap">
                    <img src="images/pencil.svg" alt="edit avatar" class="edit-avatar">
                    <div class="person__info">

                        <div class="person__info_logo">
                            <img src="images/persons/sub-logo.png" alt="sub-zero">
                        </div>

                        <div class="person__info_name">
                            <div class="health" id="health">
                                <div class="health-line" id="main"></div>
                            </div>
                            <div class="name-settings">
                                <div class="rename">
                                    <img src="images/pencil.svg" alt="rename">
                                </div>
                                <p class="name-wrap">Name: <span class="name"></span></p>
                                <div class="rename-form">
                                    <input type="text" id="rename" class="rename-input">
                                    <button class="change-name">Change</button>
                                </div>
                            </div>
                            <p>Wins: <span class="wins">0</span></p>
                            <p>Lose: <span class="lose">0</span></p>
                        </div>
                    </div>
                    <div class="fight__player">
                        <img src="images/persons/sub.gif" alt="sub-zero">
                    </div>
                </div>

                <!-- SETINGS -->
                <div class="config">
                    <button class="start">fight</button>
                    <br>
                    <p class="white"><b>Еще не написал логику боя</b></p>
                </div>
                
                <div class="enemy-wrap">
                    <div class="person__info enemy__info">
                        <div class="health" id="enemy-health">
                            <div class="health-line" id="enemy"></div>
                        </div>
                        <div class="enemy__info_logo">
                            <img src="images/persons/sub-logo.png" alt="sub-zero">
                        </div>
                        <button class="change-person">Change enemy</button>
                    </div>

                    <div class="enemy__player">
                        <img src="images/persons/sub.gif" alt="sub-zero">
                    </div>
                </div>

                <div class="person__info_check">
                        <img src="images/persons/kung-logo.png" alt="kung-lao" class="person-logo" id="kung">
                        <img src="images/persons/liu-logo.png" alt="liu-kang" class="person-logo" id="liu">
                        <img src="images/persons/night-logo.png" alt="night-wolf" class="person-logo" id="night">
                        <img src="images/persons/shan-logo.png" alt="shang-tsung" class="person-logo" id="shan">
                        <img src="images/persons/sub-logo.png" alt="sub-zero" class="person-logo" id="sub">
                        <img src="images/persons/syrax-logo.png" alt="syrax" class="person-logo" id="syrax">
                    </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
